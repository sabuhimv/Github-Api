<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body>
    <div class="container searchContainer">
        <br>
        <div class="search card card-body">
            <h3>Searc Github user</h3>
            <p>Enter username and collect information about that</p>

            <form id="github-form">
                <input type="text" id="githubname">
                <br> <br>
                <button type="submit" class="btn btn-dark">Search</button>
            </form>
            <br><br>

            
        </div>
    </div>

    <div id="profile" class="container">
        
    </div>


    <h3 class="page-heading mb-3 container" style="padding-top: 20px;">Last Repos</h3>
    <div id="repos" class="container">


    </div>

    <h3 class="page-heading mb-3 container" style="padding-top: 20px;">Last Searches</h3>
    <div id="lastSearch" class="container">
        <ul class="list-group" id="last-users">
            <!-- <li class="list-group-item">sss</li> -->
        </ul>
        <hr>
        <button id="clear-last-users" class="btn btn-dark">Remove last searches</button>
    </div>



    <script src="github.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
